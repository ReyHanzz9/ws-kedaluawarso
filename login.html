<body id="bg-login">
    <div class="box-login">
        <h2>Login</h2>
        <form action="home.html" method="POST">
            <tr>
                <td><input type="text" name="user" placeholder="Username" class="input-control" required></td>
            </tr>
            <tr>
                <td><input type="password" name="pass" placeholder="Password" class="input-control" required></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" href="home.html" class="btn"></td>
            </tr>
        </form>
    </div>
